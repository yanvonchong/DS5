<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Script principal -->
    <script type="module" src="modules/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div id="navbar" class="hidden">
        <div id="navbar-left">
            <input type="text" id="search-bar" placeholder="Buscar..." />
            <button id="search-btn">Buscar</button>
        </div>
        <div id="navbar-right">
            <span id="user-info">Bienvenido, Usuario</span>
            <button id="logout-btn">Cerrar sesión</button>
        </div>
    </div>

    <div id="app">
        <!-- Menú lateral fijo -->
        <nav id="side-menu" class="hidden">
            <ul>
                <li><a href="#" class="nav-link" data-view="home">Inicio</a></li>
                <li><a href="#" class="nav-link" data-view="tasks">Tareas</a></li>
                <li><a href="#" class="nav-link" data-view="calendar">Calendario</a></li>
                <li><a href="#" class="nav-link" data-view="help">Ayuda</a></li>
                <li><a href="#" class="nav-link" data-view="settings">Configuración</a></li>
            </ul>
        </nav>

        <!-- Contenido principal dinámico -->
        <main id="main-content"></main>
    </div>
</body>
</html>
