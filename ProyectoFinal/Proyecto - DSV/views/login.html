<section id="login">
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit" id="login-btn">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
    </div>

    <div id="register-container" class="hidden">
        <h1>Registro</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Nombre de usuario" required />
            <input type="email" id="register-email" placeholder="Correo electrónico" required />
            <input type="password" id="register-password" placeholder="Contraseña" required />
            <button type="submit" id="register-btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
    </div>
</section>
