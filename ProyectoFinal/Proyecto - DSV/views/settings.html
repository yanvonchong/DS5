<section id="settings">
    <h1>Configuración</h1>
    <div id="settings-container">
        <!-- Modo Noche -->
        <div class="setting-item">
            <label for="dark-mode-toggle">Modo Noche:</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>
        <!-- Idioma -->
        <div class="setting-item">
            <label for="language-select">Idioma:</label>
            <select id="language-select">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
        <!-- Notificaciones -->
        <div class="setting-item">
            <label for="notifications-toggle">Notificaciones:</label>
            <input type="checkbox" id="notifications-toggle">
        </div>
        <!-- Botones -->
        <div class="setting-item buttons">
            <button id="save-settings">Guardar Cambios</button>
            <button id="reset-settings">Restablecer Configuración</button>
        </div>
    </div>
</section>
