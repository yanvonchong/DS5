<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <img src="/imagen/poke.png" alt="Logo" class="logo">
        <h1>Pokémon Factory</h1>
        <form id="pokemon-form" class="search-container">
            <input type="text" name="pokemon-name" id="pokemon-input" placeholder="Buscar Pokémon">
            <div class="button-container">
                <button type="submit" id="search-button">Buscar</button>
                <button type="button" id="clear-button"     >Limpiar</button>
            </div>
        </form>
        <div id="pokemon-details" class="pokemon-info"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
